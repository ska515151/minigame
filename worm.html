<body>
    <div class="container">
        <!-- ê²Œì„ í™”ë©´ -->
        <div id="game-screen">
            <h1>ğŸ› ì§€ë ì´ ê²Œì„</h1>
            <div class="score">ì ìˆ˜: <span id="score">0</span></div>
            
            <div class="game-board" id="gameBoard"></div>
            
            <div class="controls">
                <button class="btn" id="startBtn" onclick="startSnakeGame()">ì‹œì‘</button>
                <button class="btn cancel" onclick="goToMain()">ë©”ì¸ìœ¼ë¡œ</button>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="changeDirection('up')">â†‘</button><br>
                <button class="control-btn" onclick="changeDirection('left')">â†</button>

            <div style="margin-top: 15px; font-size: 14px; color: #666;">

                <p>â€¢ WASD í‚¤ë¡œë„ ì¡°ì‘ ê°€ëŠ¥</p>

    <!-- ê²Œì„ ì˜¤ë²„ ëª¨ë‹¬ -->
    <div id="gameOverModal" class="game-over">
        <h2>ê²Œì„ ì˜¤ë²„!</h2>
        <p>ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
        <button class="btn cancel" onclick="goToMain()">ë©”ì¸ìœ¼ë¡œ</button>
    </div>

    <script>
        let selectedImage = 'default'; // ê¸°ë³¸ ì´ë¯¸ì§€ë¡œ ì„¤ì •
        let gameBoard = [];
        let snake = [];
        let food = {};
        let direction = 'right';
        let gameRunning = false;
        let gameInterval;
        let score = 0;
        
        // ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ìƒì„±
        let audioContext;
        
        // ì˜¤ë””ì˜¤ ì´ˆê¸°í™”
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Web Audio API not supported');
            }
        }
        
        // ë²„íŠ¼ í´ë¦­ ì†Œë¦¬ ìƒì„±
        function playButtonSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê²Œì„ ì´ˆê¸°í™”
        window.addEventListener('load', function() {
            initAudio();
            initGame();
        });

        function goToMain() {
            window.location.href = 'main.html';
        }

        function initGame() {
            // ê²Œì„ ë³´ë“œ ì´ˆê¸°í™”
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            gameBoard = [];
            
            for (let i = 0; i < 20; i++) {
                gameBoard[i] = [];
                for (let j = 0; j < 20; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${i}-${j}`;
                    board.appendChild(cell);
                    gameBoard[i][j] = cell;
                }
            }

            // ì§€ë ì´ ì´ˆê¸°í™” (ì¤‘ì•™ì—ì„œ ì‹œì‘)
            snake = [{x: 10, y: 10}];
            direction = 'right';
            score = 0;
            document.getElementById('score').textContent = score;
            
            // ì²« ë²ˆì§¸ ê³¼ì¼ ìƒì„±
            generateFood();
            
            // ê²Œì„ ë³´ë“œ ì—…ë°ì´íŠ¸
            updateBoard();
        }

        function startSnakeGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            document.getElementById('startBtn').textContent = 'ê²Œì„ ì¤‘...';
            document.getElementById('startBtn').disabled = true;
            
            gameInterval = setInterval(moveSnake, 200);
        }

        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x, y: snake[0].y};

            // ë°©í–¥ì— ë”°ë¼ ë¨¸ë¦¬ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            // ë²½ ì¶©ëŒ ê²€ì‚¬
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                gameOver();
                return;
            }

            // ìê¸° ìì‹ ê³¼ ì¶©ëŒ ê²€ì‚¬
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // ê³¼ì¼ì„ ë¨¹ì—ˆëŠ”ì§€ ê²€ì‚¬
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            updateBoard();
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * 20),
                    y: Math.floor(Math.random() * 20)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
        }

        function updateBoard() {
            // ë³´ë“œ ì´ˆê¸°í™”
            for (let i = 0; i < 20; i++) {
                for (let j = 0; j < 20; j++) {
                    gameBoard[i][j].className = 'cell';
                }
            }

            // ì§€ë ì´ ê·¸ë¦¬ê¸°
            snake.forEach((segment, index) => {
                if (gameBoard[segment.y] && gameBoard[segment.y][segment.x]) {
                    if (index === 0) {
                        // ì§€ë ì´ ë¨¸ë¦¬ì— ì„ íƒí•œ ì´ë¯¸ì§€ ì ìš©
                        const headCell = gameBoard[segment.y][segment.x];
                        headCell.className = `cell snake-head ${selectedImage}`;
                        
                        // ì»¤ìŠ¤í…€ ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ ì‹œ fallback ì²˜ë¦¬
                        if (selectedImage === 'custom') {
                            const img = new Image();
                            img.onerror = function() {
                                headCell.style.backgroundImage = 'url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iMzUiIGZpbGw9IiNGRjU3MjIiLz4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iNSIgZmlsbD0iIzMzMzMzMyIvPgo8Y2lyY2xlIGN4PSI1MCIgY3k9IjMwIiByPSI1IiBmaWxsPSIjMzMzMzMzIi8+CjxwYXRoIGQ9Ik0yNSA1MEw1NSA1MCIgc3Ryb2tlPSIjMzMzMzMzIiBzdHJva2Utd2lkdGg9IjMiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIvPgo8L3N2Zz4K")';
                            };
                            img.src = 'wormImage/ì œëª© ì—†ìŒ.png';
                        }
                    } else {
                        gameBoard[segment.y][segment.x].className = 'cell snake-body';
                    }
                }
            });

            // ê³¼ì¼ ê·¸ë¦¬ê¸°
            if (gameBoard[food.y] && gameBoard[food.y][food.x]) {
                gameBoard[food.y][food.x].className = 'cell food';
            }
        }

        function changeDirection(newDirection) {
            // ë°˜ëŒ€ ë°©í–¥ìœ¼ë¡œëŠ” ê°ˆ ìˆ˜ ì—†ìŒ
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };
            
            if (opposites[newDirection] !== direction) {
                direction = newDirection;
                playButtonSound(); // ë°©í–¥ ë³€ê²½ ì‹œ ì†Œë¦¬ ì¬ìƒ
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('startBtn').textContent = 'ì‹œì‘';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOverModal').style.display = 'none';
            initGame();
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ (ê²Œì„ì´ ì‹œì‘ë˜ë©´ ë°©í–¥í‚¤ë¡œ ì¡°ì‘ ê°€ëŠ¥)
        document.addEventListener('keydown', function(e) {
            // ê²Œì„ì´ ì‹¤í–‰ ì¤‘ì¼ ë•Œë§Œ ë°©í–¥í‚¤ ì…ë ¥ í—ˆìš©
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    // ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ê²Œì„ ì‹œì‘/ì¼ì‹œì •ì§€
                    e.preventDefault();
                    if (!gameRunning) {
                        startSnakeGame();
                    }
                    break;
            }
        });
        
        // ë°©í–¥í‚¤ ë²„íŠ¼ì— í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
        document.addEventListener('DOMContentLoaded', function() {
            const directionButtons = document.querySelectorAll('.control-btn');
            directionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    playButtonSound(); // ë²„íŠ¼ í´ë¦­ ì‹œ ì†Œë¦¬ ì¬ìƒ
                });
            });
        });
    </script>
